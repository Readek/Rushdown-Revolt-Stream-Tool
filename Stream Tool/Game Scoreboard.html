<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RR Game Scoreboard</title>

    <script src="Resources/Scripts/Game Scoreboard.js"></script>
    <script src="Resources/Scripts/gsap.min.js"></script>
    

    <style>

        @font-face {
            font-family: "BlackHole";
            src: url('Resources/Fonts/BlackHoleBB.ttf');
        }

        @font-face {
            font-family: "Vortex";
            src: url('Resources/Fonts/VortexRising-Mod.ttf');
        }


        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            padding: 0px;
            margin: 0px;
            text-transform: uppercase;
            color: white;
            font-family: "BlackHole";
        }

        .absol {
            position: absolute;
            left: 0px;
            top: 0px;
        }


        #charP1, #charP3, #charP5 {
            position: absolute;
            opacity: 0;
        }
        #charP2, #charP4, #charP6 {
            transform: rotateY(180deg); /* gsap shits itself if i use scaleX(-1) */
            position: absolute;
            left: 2px;
            opacity: 0;
        }
        #charP3 {
            top: 57px;
            left: 121px;
        }
        #charP4 {
            top: 57px;
            right: -19px;
        }

        .charMask {
            -webkit-mask-image: url("Resources/Overlay/Scoreboard/Char Mask.png");
            width: 1920px;
            height: 1080px;
            
        }


        .charBG {
            position: absolute;
            top: 4px;
        }
        #p1charBG, #p3charBG, #p5charBG {
            left: 558px;
        }
        #p2charBG, #p4charBG, #p6charBG {
            left: 558px;
        }

        .pCharacter {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: contain;
        }


        #nameBGL {
            position: absolute;
            top: 4px;
            left: 215px;
        }
        #nameBGR {
            position: absolute;
            top: 4px;
            right: 213px;
            transform: scaleX(-1);
        }

        .wrappers {
            position: absolute;
            width: 280px;
            height: 54px;
            line-height: 54px;
            top: 2px;
            text-align: center;
            opacity: 0;
        }

        #leftWrapper, #leftTeam {
            left: 275px;
        }

        #rightWrapper, #rightTeam {
            right: 273px;
        }

        .tag {
            color: lightgray;
        }


        #scoreL {
            position: absolute;
            top: 0px;
            left: 693px;
            opacity: 0;
        }
        #scoreR {
            position: absolute;
            top: 0px;
            right: 691px;
            transform: scaleX(-1);
            opacity: 0;
        }


        #wlL, #wlR {
            opacity: 0;
            position: absolute;
        }
        #wlBGL, #wlTextL {
            position: absolute;
            top: 62px;
            left: 656px;
        }
        #wlBGR {
            position: absolute;
            top: 62px;
            right: 654px;
            transform: scaleX(-1);
        }
        #wlTextR {
            position: absolute;
            top: 62px;
            right: 654px;
        }


        #overlayRound {
            opacity: 0;
        }

        #roundBG {
            position: absolute;
            top: 118px;
            left: 789px;
        }

        #round {
            position: absolute;
            width: 255px;
            height: 40px;
            left: 834px;
            top: 126px;
            line-height: 32px;
            text-align: center;
            font-family: "Vortex";
        }
        

        #introVid {
            position: absolute;
            top: 0px;
        }


        .pIntro {
            position: absolute;
            width: 545px;
            height: 94px;
            line-height: 74px;
            bottom: 475px;
            opacity: 0;
            font-family: "Vortex";
        }

        #p1Intro {
            text-align: right;
            left: 310px;
            text-shadow: 0px 0px 20px;
        }

        #p2Intro {
            text-align: left;
            right: 310px;
            text-shadow: 0px 0px 20px;
        }


        .textIntro {
            position: absolute;
            text-align: center;
            opacity: 0;
        }

        #midTextIntro {
            width: 1100px;
            height: 74px;
            left: 410px;
            bottom: 496px;
            font-family: "Vortex";
            line-height: 74px;
            font-size: 140px;
        }

        #rtIntro {
            line-height: 40px;
            font-size: 70px;
        }

        #roundIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            top: 406px;
        }

        #tNameIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            bottom: 400px;
        }

        #introBG {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0px;
            background-color: rgba(0, 0, 0, 0.50);
        }

        .blackBar {
            position: absolute;
            width: 1920px;
            background-color: black;
        }

        #introTopBar {
            height: 100px;
            top: 0px;
        }

        #introBotBar {
            height: 100px;
            bottom: 0px;
        }

        #superCoolInterrogation {
            position: absolute;
            height: 74px;
            right: 550px;
            font-family: "Vortex";
            line-height: 74px;
            bottom: 505px;
            font-size: 110px;
            opacity: 0;
        }

        #overlayIntro {
            opacity: 0;
        }


        
        .doubles, .trios {
            display: none;
        }

        .slash {
            font-size: 70px;
            color: white;
        }

    </style>
</head>

<body>
    <div id="overlayP1">

        <div id="charP1">
            <img src="Resources/Overlay/Scoreboard/Char BG L.png" class="charBG" id="p1charBG">
            <div class="charMask">
                <img id="p1Character" class="pCharacter"/>
            </div>
        </div>
        <div id="charP3" class="doubles trios">
            <img src="Resources/Overlay/Scoreboard/Char BG L.png" class="charBG" id="p3charBG">
            <div class="charMask">
                <img id="p3Character" class="pCharacter"/>
            </div>
        </div>
        <div id="charP5" class="trios">
            <img src="Resources/Overlay/Scoreboard/Char BG L.png" class="charBG" id="p5charBG">
            <div class="charMask">
                <img id="p5Character" class="pCharacter"/>
            </div>
        </div>


        <img id="scoreL" class="scores">

        <div id="wlL" class="absol">
            <img src="Resources/Overlay/Scoreboard/WL BG.png" id="wlBGL"/>
            <img class="wlText" id="wlTextL">
        </div>

        <div id="nameP1div">
            <img src="Resources/Overlay/Scoreboard/Name BG.png" id="nameBGL">
            <span id="leftTeam" class="name wrappers doubles trios"></span>
            <span id="leftWrapper" class="wrappers">
                <span id="p1Tag" class="tag"></span>
                <span id="p1Name" class="name"></span>
                <span class="slash doubles trios" id="slashL1">/</span>
                <span id="p3Tag" class="tag doubles trios"></span>
                <span id="p3Name" class="name doubles trios"></span>
                <span class="slash trios" id="slashL2">/</span>
                <span id="p5Tag" class="tag trios"></span>
                <span id="p5Name" class="name trios"></span>
            </span>
        </div>

    </div>

    <div id="overlayP2">
        <div id="charP2">
            <img src="Resources/Overlay/Scoreboard/Char BG R.png" class="charBG" id="p2charBG">
            <div class="charMask">
                <img id="p2Character" class="pCharacter"/>
            </div>
        </div>
        <div id="charP4" class="doubles trios">
            <img src="Resources/Overlay/Scoreboard/Char BG R.png" class="charBG" id="p4charBG">
            <div class="charMask">
                <img id="p4Character" class="pCharacter"/>
            </div>
        </div>
        <div id="charP6" class="trios">
            <img src="Resources/Overlay/Scoreboard/Char BG R.png" class="charBG" id="p6charBG">
            <div class="charMask">
                <img id="p6Character" class="pCharacter"/>
            </div>
        </div>


        <img id="scoreR" class="scores">

        <div id="wlR">
            <img src="Resources/Overlay/Scoreboard/WL BG.png" id="wlBGR"/>
            <img class="wlText" id="wlTextR">
        </div>

        <div id="nameP2div">
            <img src="Resources/Overlay/Scoreboard/Name BG.png" id="nameBGR">
            <span id="rightTeam" class="name wrappers doubles trios"></span>
            <span id="rightWrapper" class="wrappers">
                <span id="p2Tag" class="tag"></span>
                <span id="p2Name" class="name"></span>
                <span class="slash doubles trios" id="slashR1">/</span>
                <span id="p4Tag" class="tag doubles trios"></span>
                <span id="p4Name" class="name doubles trios"></span>
                <span class="slash trios" id="slashR2">/</span>
                <span id="p6Tag" class="tag trios"></span>
                <span id="p6Name" class="name trios"></span>
            </span>
        </div>

    </div>


    <div id="overlayRound">
        <img src="Resources/Overlay/Scoreboard/Round BG.png" id="roundBG"/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>
</body>
</html>
